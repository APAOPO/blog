<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APAO testPage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ff00c8;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff00c8, #00ffe7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff00c8, 0 0 20px #00ffe7;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #ccccff;
      text-shadow: 0 0 5px #00ffff;
      max-width: 600px;
    }

    .glow-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, #00ffe7, #ff00c8);
      animation: scan 3s linear infinite;
      z-index: 0;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="glow-line"></div>

  <div class="container">
    <h1>APAO testPage</h1>
    <p>這裡是霓虹閃爍、資料流淌、未來與反叛並存的數位邊境。</p>
  </div>
</body>
</html>
